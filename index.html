<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Campsite</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.0/jquery.mobile.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.0/jquery.mobile.min.js"></script>
    
<!--	<script src='intelxdk.js'></script>-->
	<script type="text/javascript">
        
		/* This code is used to run as soon as Intel activates */
		var onDeviceReady=function(){
		  intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
        
        $(function() {
            
            $.mobile.changePage.defaults.allowSamePageTransition = true;
            $.mobile.defaultPageTransition = 'slide';  
            
            store = {
                p1: null,
                p2: null,
                p3: null
            }
            
            // Links can pass data around by adding the attributes data-px
            $('.ui-content').on('click', 'a', function(){
                store.p1 = $(this).data('p1');
                store.p2 = $(this).data('p2');
                store.p3 = $(this).data('p3');
            });
        });
        
        function listify(listObject) {
            try { listObject.listview('refresh'); } catch (e) { listObject.listview(); }
        }
        
    </script>
    
    <script src="js/api_call.js"></script>
    <script src="js/group.js"></script>
    <script src="js/event.js"></script>
    <script src="js/entrySet.js"></script>
    <script src="js/entry.js"></script>
    <script src="js/session.js"></script>
    
</head>
<body>
    <div id="home" data-role="page">
        
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img src="images/logo-campsite-GA.png"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <a href="#groups" class="btn">Browse Groups</a>
            <a href="#events" class="btn">Upcoming Events</a>
            <a href="#entrySets" class="btn">Popular Collaborations</a>
        </div>
        
    </div>

    <div id="groups" data-role="page">
        
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img src="images/logo-campsite-GA.png"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <ul class="groups-group-list" data-role="listview" data-filter="true" data-autodividers="true" data-filter-placeholder="Search Groups" >
            </ul>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>

    <div id="events" data-role="page">
        
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img src="images/logo-campsite-GA.png"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <ul class="events-event-list" data-role="listview" data-autodividers="true" data-autodividers="true" data-hide-dividers="true" data-filter="true" data-filter-placeholder="Search Events">
            </ul>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
    <div id="entrySets" data-role="page">
        
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img src="images/logo-campsite-GA.png"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <ul class="entrySets-entrySet-list" data-role="listview" data-filter="true" data-filter-placeholder="Search Lists" >
            </ul>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
    <div id="group" data-role="page">
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img class="group-logo"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <h3 class="group-title center"></h3>
            <div class="group-description"></div>
                        
            <div class="group-entrySets">
                <h3>Collaboration Lists</h3>
                <ul class="group-entrySet-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
            <div class="group-events">
                <h3>Upcoming Events</h3>
                <ul class="group-event-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
            <div class="group-parent">
                <h3>Parent Group</h3>
                <ul class="group-parent-list" data-role="listiew" data-inset="true">
                </ul>
            </div>
            
            <div class="group-groups">
                <h3>Regional Groups</h3>
                <ul class="group-group-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
        </div>
    
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
    <div id="event" data-role="page">
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img class="event-logo"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <h3 class="event-title center"></h3>
            <a href="#event-info" data-rel="popup" data-role="button">Event Info</a>

            <div data-role="popup" id="event-info" class="ui-content">
            </div>
            
            <div class="event-description"></div>
            
            <div class="event-schedule">
                <h3>Session Schedule</h3>
                <ul class="event-schedule-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
            <div class="event-unscheduled">
                <h3>Unscheduled Sessions</h3>
                <ul class="event-unscheduled-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
            <div class="event-entrySets">
                <h3>Collaboration Lists</h3>
                <ul class="event-entrySet-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
            <div class="event-group">
                <h3>Group</h3>
                <ul class="event-group-list" data-role="listview" data-inset="true">
                </ul>
            </div>
        </div>
    
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
    <div id="entrySet" data-role="page">
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img class="entrySet-logo"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <h3 class="entrySet-title center"></h3>
            <div class="entrySet-description"></div>
            
            <div class="entrySet-entries">
                <ul class="entrySet-entry-list" data-role="listview">
                </ul>
            </div>
            
            <div class="entrySet-parent">
                <h3>Parent</h3>
                <ul class="entrySet-parent-list" data-role="listview" data-inset="true">
                </ul>
            </div>
        </div>
    
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
    <div id="entry" data-role="page">
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img class="entry-logo"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <h3 class="entry-title center"></h3>
            <div class="entry-description"></div>
            
            <div class="entry-entrySet">
                <h3>List</h3>
                <ul class="entry-entrySet-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
        </div>
    
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
    <div id="session" data-role="page">
        <div data-role="header" data-position="fixed">
            <div class="logoBlock">
                <img class="session-logo"/>
            </div>
        </div>
        
        <div data-role="main" class="ui-content">
            <h3 class="session-title center"></h3>
            <h2 class="session-time center"></h2>
            <div class="session-description"></div>
            
            <div class="session-event">
                <h3>Event</h3>
                <ul class="session-event-list" data-role="listview" data-inset="true">
                </ul>
            </div>
            
        </div>
    
        <div data-role="footer" data-position="fixed">
            <div class="center-wrapper">
                <a href="#home" class="ui-btn ui-btn-icon-left ui-icon-home" data-direction="reverse">Home</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
